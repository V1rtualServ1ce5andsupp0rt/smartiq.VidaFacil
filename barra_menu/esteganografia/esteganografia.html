<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- GLOBAL STYLES -->
   <div id="globalStyles"></div>
<script>
fetch("/components/global-styles.css")
    .then(r => r.text())
    .then(h => document.getElementById("globalStyles").innerHTML = h);
</script>

    <title>Vida Facil - Esteganografía</title>

    <style>
        .tool-box {
            max-width: 900px;
            margin: 1em auto;
            padding: 30px;
            border-radius: 10px;
            background: #444;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        textarea {
            width: 100%;
            height: 120px;
            margin: 10px 0;
        }
    </style>
</head>

<body class="landing">

    <!-- HEADER -->
    <div id="header"></div>
    <script>
    fetch("/components/header.html")
    .then(r => r.text())
    .then(h => {
        document.getElementById("header").innerHTML = h;
    });
    </script>

    <div id="page-wrapper">
        <section id="main">
            <div class="tool-box">
                <h1 style="text-align:center;">Esteganografía</h1>

                <textarea id="texto" placeholder="Escribe el texto que quieres ocultar..."></textarea>
                <button onclick="generar()">Generar Esteganografía</button>

                <h3>Resultado:</h3>
                <textarea id="resultado" readonly></textarea>
            </div>
        </section>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
        fetch("/components/footer.html")
            .then(r => r.text())
            .then(h => document.getElementById("footer").innerHTML = h);
    </script>

    <!-- GLOBAL SCRIPTS -->
        <script>
        fetch("/components/global-scripts.html")
        .then(r => r.text())
        .then(js => {
            const temp = document.createElement("div");
            temp.innerHTML = js;
            temp.querySelectorAll("script").forEach(s => {
                const real = document.createElement("script");
                if (s.src) real.src = s.src;
                else real.innerHTML = s.innerHTML;
                document.body.appendChild(real);
            });
        });
        </script>


    <script>
        function generar() {
            let t = document.getElementById("texto").value;
            if (!t.trim()) return document.getElementById("resultado").value = "";
            let oculto = "";
            for (let c of t) {
                oculto += c.charCodeAt(0)
                    .toString(2)
                    .padStart(8, "0")
                    .replace(/0/g, "\u200B")
                    .replace(/1/g, "\u200C");
            }
            document.getElementById("resultado").value = oculto;
        }
    </script>

</body>

</html>
